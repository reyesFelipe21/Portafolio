

<div class="modal fade" id="myModalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmar Acción</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'users_app:cronograma_eliminar' object.id %}" method="POST">
                    {% csrf_token %}
            
                    <div class="mt-2">
                        
                            <div class="card-header text-center" style="font-size: 30px;">Borrar Hora</div>
                            <div class="card-body">
                                <br>
                                
                                <p class="card-text">Está seguro de querer eliminar a: "<strong>{{ cronograma.fechaReserva | upper }}, HORA : {{cronograma.horas}} </strong>"</p>
            
                                <strong>ATENCION, ESTA ACCIÓN NO SE PODRÁ DESHACER</strong>
                                
                                <div class="text-center">
                                    <br>
                            
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <input class="btn btn-danger" type="submit" value="SI, BORRAR ">
                                    </div>

            
                                </div>
                            </div>
                        
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
