{% extends 'base.html' %}

{% block content %} 

{% load static %}

<link href="{% static 'css/global.css' %}" type="text/css" rel="stylesheet">

<div class="mb-5">
    <h2>Eliminar Especie</h2>
    <form action="" method="post">
        {% csrf_token %}

        <div class="mt-5">
            <div class="card text-white bg-danger mb-3 mx-auto" style="max-width: 18rem;">
                <div class="card-header">CONFIRMAR ACCION</div>
                <div class="card-body">
                    <h5 class="card-title">Borrando Servicio...</h5>
                    <p class="card-text">Está seguro de querer eliminar el Servicio titulado: "<strong>{{ especies }}</strong>"</p>

                    <strong>ATENCION, ESTA ACCIÓN NO SE PODRÁ DESHACER</strong>
                    <hr>
                    <div class="text-center">
                        <input class="btn btn-light" type="submit" value="SI, BORRAR EL SERVICIO">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
